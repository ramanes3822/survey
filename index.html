<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Survey-Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  </head>
  <body>
    <div class="container_main">
      <div class="container_img">
        <div class="row">
          <div class="col-25">
            <img src="assets/title_img.png" alt="title">
            <img src="assets/Homepage.png" alt="banner image">
          </div>
        </div>
      </div>
      <div class="container_form">
        <form id="register-form" action="https://dev-global.sp.smartretail.co/api/smart-engage/post/get-rewards-line"
          method="post">
          <div class="row">
            <div class="col-25">
              <input type="text" id="phone-number" name="phone-number" placeholder="Your phone number">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
            </div>
          </div>
          <div class="row">
            <!-- <input type="submit" value="Receive message via Line" class="submit-btn"> -->
            <button type="submit" class="submit-btn"><img src="assets/line_icon.png" width="30px" class="submit-btn-icon"/>Receive message via Line</button>
          </div>
        </form>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

      const phoneInputField = document.querySelector("#phone-number");
      const phoneInput = window.intlTelInput(phoneInputField, {
          utilsScript:
            "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        });
      $(document).ready(function(){
        $('#register-form').submit(function(event){
          event.preventDefault();
          const countryCode = $('#country-code').val();
          const phoneNumber = $('#phone-number').val();
          const formData = {
            'coupon-id': $('#register-form').find('input[name="coupon-id"]').val(),
            'country-code': countryCode,
            'phone-number': phoneNumber,
            'type': 'redeem_request'
          }
          $.ajax({
            type: 'POST',
            url: $('#register-form').attr('action'),
            data: JSON.stringify(formData),
            success: function(response){
              if (response) {
                //redirect to url
                window.location.replace(response.url);
              } else {
                $('#response-message').html(response.message);
              }
            },error: function(response){
              console.log(response);
            }
          })
        })
      })
    </script>

  </body>
</html>
